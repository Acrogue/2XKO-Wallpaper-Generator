<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2XKO Wallpaper Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">
    <div class="panel">
      <h1>2XKO Wallpaper Generator</h1>

      <div class="controls">
        <label>
          Choose the background and champion for each side below. You can adjust the opacity and size, as well as move the champion's positions with your mouse. When you're finished, press the 'Download Wallpaper' button down below and you'll have your wallpaper!</label>
        <div style="display:none" class="thumbs" id="borderPresets"></div>

        <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,.04)">

        <div class="side-title">Left Panel</div>
        <label>Background</label>
        <div class="thumbs" id="bgLeftPresets"></div>

        <label style="margin-top:8px">Champion</label>
        <div class="thumbs" id="logoLeftPresets"></div>

        <div class="row">
          <label style="min-width:90px">Opacity</label>
          <input id="leftOpacity" type="range" min="0" max="100" value="100">
          <span id="leftOpacityVal">100%</span>
        </div>
        <div class="row">
          <label style="min-width:90px">Scale</label>
          <input id="leftScale" type="range" min="10" max="300" value="87">
          <span id="leftScaleVal">87%</span>
        </div>

        <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,.04)">

        <div class="side-title">Right Panel</div>
        <label>Background</label>
        <div class="thumbs" id="bgRightPresets"></div>

        <label style="margin-top:8px">Champion</label>
        <div class="thumbs" id="logoRightPresets"></div>

        <div class="row">
          <label style="min-width:90px">Opacity</label>
          <input id="rightOpacity" type="range" min="0" max="100" value="100">
          <span id="rightOpacityVal">100%</span>
        </div>
        <div class="row">
          <label style="min-width:90px">Scale</label>
          <input id="rightScale" type="range" min="10" max="300" value="87">
          <span id="rightScaleVal">87%</span>
        </div>

        <div class="row" style="margin-top:12px">
          <button id="downloadBtn">Download Wallpaper</button>
          <button id="resetBtn" class="ghost">Reset Positions</button>
        </div>

        <footer>All trademark and image rights belong to Riot Games. Images taken from the 2XKO Streaming Kit. Not affiliated with or sponsored by Riot Games.</footer>
      </div>
    </div>

    <div class="stage">
      <div class="box panel" style="padding:10px;">
        <canvas id="canvas" width="1920" height="1080"></canvas>
      </div>
      <div style="display:none;gap:12px;align-items:center">
        <div class="panel" style="flex:1;padding:12px">
          
          <strong>Preview info</strong>
          <div id="info" style="margin-top:8px;font-size:13px;color:#bcd">Cargando presets...</div>
        </div>
        <div class="panel" style="width:260px;padding:12px">
          <strong>Export</strong>
          <p style="font-size:13px;color:#bcd">Download PNG 1920Ã—1080</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
